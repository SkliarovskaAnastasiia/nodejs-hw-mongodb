tags:
  - Auth
summary: Login route
operationId: login
description: Login user
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: User email
            example: p.parker@gmail.com
          password:
            type: string
            description: User password
responses:
  '200':
    description: Logged in a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: User access token
                  example: ClgQfWukUyfcUVv3uhfVEzSS2iWItcj7byNYjHL5
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: '../../components/responses/500.yaml'
